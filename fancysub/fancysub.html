<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="https://webtiming.github.io/timingsrc/lib/timingsrc-v3.js"></script>
    <script src="fancysub.js"></script>
    <link rel="stylesheet" href="fancysub.css">

<style>
    body {
        background: black;
    }
    .subtitle {
      display: flex;
      flex-direction: column;
      // justify-content: space-between;
      font-family: sans-serif;
      position: absolute;
      bottom: 15%;
      left: 12%;
      z-index: 20;
      /*width: 80%; */
      max-width: 80%;
      color: white;
      z-index: 100000;
      font-size: 3vw;
    }

    .subtitle span {
      background: rgba(0,0,0,0.6);
      font-size: 3vw;
      line-height:  1.4;
    }    
</style>

</head>
<body>


<template id="fancysub">
    <div class="advancedsub">
        <img class="icon"></img>
        <div class="text"></<div>
    </div>    
</template>

<div class="subtitle"></div>


<script>
    let to = new TIMINGSRC.TimingObject();
    let sequencer = new TIMINGSRC.Sequencer(to);
    let options = {
        sub_time_factor: 1.0,
        adjust_cps: false,
        min_cps: 20,
        max_cps:25
    };
    fs = new FancySub(sequencer, document.querySelector(".subtitle"), options);
    fs.load("/res/svaltards/cast.json", 
            "/res/svaltards/svaltards_subs.json")
        .then(() => console.log("Locked and loaded!"));
</script>

</body>
</html>
